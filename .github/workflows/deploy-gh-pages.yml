name: Deploy to GitHub Pages (gh-pages branch)

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: portfolio-app/package-lock.json
        
    - name: Install dependencies
      run: |
        cd portfolio-app
        npm ci
        
    - name: Build
      run: |
        cd portfolio-app
        npm run build:prod -- --base-href=/portfolio-app/
        
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./portfolio-app/dist/portfolio-app
        force_orphan: true 